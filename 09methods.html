<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{site}}</h1>
        <h1>{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script>
        let ve = new Vue({
            el:"#app",
            data: {
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: "10000"
        },
        
        // methods 用于定义的函数，可以通过 return 来返回函数值。
        // {{ }} 用于输出对象属性和函数返回值。
        methods:{
            details(){
                return  this.alexa + " - 学的不仅是技术，更是梦想！";
            }
        }
        })
    
    </script>
</body>
</html>
